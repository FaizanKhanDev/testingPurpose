<!doctype html>
<html lang="en">
{% load socialaccount %}
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/meanmenu.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/default.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css">

    
    <title>Copy Trade App</title>
</head>

<body>


    <!-- header start -->
    <header>
        <div id="header-sticky" class="header-area transparent-header pt-40 pb-40">
            <div class="container">
                <div class="row">
                    <div class="col-xl-2 col-lg-2 d-flex align-items-center">
                        <div class="logo">
                            <a href="#" > <font color="White" size="5">Copy Trading</font> </a>
                        </div>
                    </div>
                    <div class="col-xl-10 col-lg-10">
                        <div class="pl-15 f-right d-none d-lg-block">
                            {% if user.is_authenticated%}
                            <a href="{% url 'profile' user.username %}">
                                        {{user.username}} <i class="fas fa-user"></i>
                                        
                            <button class="btn" type="button">
                                <a style="color: #3fb53e;" href="{% url 'logout' %}">Logout</a>
                            </button>

                            </a>
                            {% else %}
                            <button type="button" class="btns btn-warning">
                                    <a href="{% url 'humster_register' %}"
                                    style="color: black;">Register</a>
                            </button>
                            <button type="button" class="button-8">
                                    <a  href="{% url 'login' %}"
                                    style="color: black;">Login</a>
                            </button>
                                
                            
                            {% endif %}
                        </div>
                        <div class="main-menu f-right">
                            <nav id="mobile-menu">
                                <ul>
                                   

                                    <li><a href="#chose">Уникальность</a></li>
                                    <li><a href="#pricing">Цены</a></li>
                                    <li><a href="#team">Команда</a></li>

                                    <li><a href="#faq">FAQ</a></li>
                                      
                                </ul>
                            </nav>
                        </div>
                        <div class="mobile-menu"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->


    <!-- js here -->
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/one-page-nav-min.js' %}"></script>
    <script src="{% static 'js/jquery.meanmenu.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/card.js' %}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

    
</body>

</html>
